{% extends "base.html" %}

{% block title %}Registro - MasquePulpa{% endblock %}

{% block content %}
<main class="main-container">
  <div class="form-card">
  <h2 class="text-3xl font-bold text-center text-[#1c1c0d] mb-2">Crea tu cuenta</h2>

    <form method="POST" action="{{ url_for('register') }}">
      
      <label for="usuario">Nombre de usuario</label>
      <input id="usuario" name="usuario" type="text" placeholder="Elige un nombre de usuario" required class="form-input"/>

      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required class="form-input"/>
      <p class="text-small">
        Tu correo será usado para enviarte promociones y novedades de MasquePulpa 
      </p>

      <label for="fruta_favorita">Fruta favorita</label>
      <input id="fruta_favorita" name="fruta_favorita" type="text" placeholder="Ej. Mango" class="form-input"/>

      <label for="nacimiento">Año de nacimiento</label>
      <input id="nacimiento" name="nacimiento" type="number" placeholder="2000" class="form-input"/>

      <label for="ubicacion">Estado</label>
      <select id="ubicacion" name="ubicacion" class="form-select">
        <option disabled selected>Selecciona tu estado</option>
      </select>

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="Crea una contraseña" required class="form-input"/>

      <button type="submit" class="primary">Crear cuenta</button>
    </form>

    <p class="text-small" style="text-align: center; margin-top: 1rem;">
      ¿Ya tienes una cuenta?
      <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
    </p>
  </div>
</main>

<script>
  const estados = [
    "Aguascalientes","Baja California","Baja California Sur","Campeche","Chiapas",
    "Chihuahua","Coahuila","Colima","Ciudad de México","Durango","Guanajuato",
    "Guerrero","Hidalgo","Jalisco","México","Michoacán","Morelos","Nayarit",
    "Nuevo León","Oaxaca","Puebla","Querétaro","Quintana Roo","San Luis Potosí",
    "Sinaloa","Sonora","Tabasco","Tamaulipas","Tlaxcala","Veracruz","Yucatán","Zacatecas"
  ];

  const select = document.getElementById('ubicacion');
  estados.forEach(estado => {
    const option = document.createElement('option');
    option.textContent = estado;
    select.appendChild(option);
  });
</script>
{% endblock %}
